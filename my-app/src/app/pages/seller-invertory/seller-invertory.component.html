<div>
  <button type="button" class="btn btn-success inline-block" [routerLink]="['/sellerHome']">Back</button>
</div>
<form>
  <div class="form-group form-inline">
      Full text search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Description</th>
      <th scope="col">Manufacturer</th>
      <th scope="col">Price</th>
      <th scope="col">Remark</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items$ | async; index as i">
    <th scope="row">{{ i + 1 }}</th>
      <td><ngb-highlight [result]="item.i_desc" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="item.i_mft" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="item.i_price | number" [term]="filter.value"></ngb-highlight></td>
      <td><ngb-highlight [result]="item.i_remarks" [term]="filter.value"></ngb-highlight></td>
  </tr>
  </tbody>
</table>
