
<div id="searchResult">
  <br>
  <div class="search-m">
    <div class="row">
      <div class="col-md-3"><input ngModel name="name" id="inputItemname" class="form-control" type="text" style="width: 200px;"></div>
      <div class="col-md-3"><button class="btn btn-primary btn-block" type="submit">Search</button></div>
    </div>
  </div>
  <br>
  <div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">Manufacturer
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">Apple</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">HUAWEI</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">XIAOMI</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">OPPO</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">VIVO</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">ONEPLUS</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">NOKIA</a>
      </li>
      <li role="presentation">
        <a role="menuitem" tabindex="-1" href="#">MEIZU</a>
      </li>
    </ul>
  </div>
  <br>
  <div>
    <div class="row">
      <div class="col-md-3">
        <label for="inputBeginPrice" class="sr-only">Begin Price</label>
        <input ngModel name="beginPrice" id="inputBeginPrice" class="form-control" placeholder="beginPrice" type="text">    
      </div>
      <div>
        <span>~</span>
      </div>
      <div class="col-md-3">
        <label for="inputEndPrice" class="sr-only">End Price</label>
        <input ngModel name="endPrice" type="text" id="inputEndPrice" class="form-control" placeholder="endPrice" >    
      </div>
      <div>
        <button class="btn btn-primary btn-block" type="submit">Filter</button>
      </div>
    </div>
  </div>
  <br>

  <div *ngFor="let item of items; index as itemId">
    <h3>
      <a [title]="item.itemName + ' details'" [routerLink]="['/items', itemId]">
      {{item.itemName}}
      </a>
    </h3>
  
    <h4>{{ item.price | currency }}</h4>

    <p *ngIf="item.description">
      Description:{{item.description}}
    </p>

  </div>

</div>
