<div style="padding: 100px 100px;">
  <form class="bs-example bs-example-form" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" role="form" novalidate>
    <h1 class="h3 mb-3 font-weight-normal">Please input seller's information</h1>
    <br/>
    <!-- <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p> -->
    
    <!-- bootstrap utilities/screenreaders   -->
    <div class="row">
      <div class="col-md-3"><label for="inputPassword">User name:</label></div>
      <div class="col-md-3"><input ngModel name="name" id="inputUsername" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputPassword">Password:</label></div>
      <div class="col-md-3"><input ngModel name="password" type="password" id="inputPassword" class="form-control" style="width: 200px;"></div>
    </div><br/>
 
    <div class="row">
      <div class="col-md-3"><label for="inputCompanyName">Company Name:</label></div>
      <div class="col-md-3"><input ngModel name="companyName" id="inputCompanyName" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>
 
    <div class="row">
      <div class="col-md-3"><label for="inputGstin">GSTIN:</label></div>
      <div class="col-md-3"><input ngModel name="gstin" id="inputGstin" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputDescription">Description:</label></div>
      <div class="col-md-3"><input ngModel name="description" id="inputDescription" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputPostAddress">Post Address:</label></div>
      <div class="col-md-3"><input ngModel name="postAddress" id="inputPostAddress" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputWebsite">Website:</label></div>
      <div class="col-md-3"><input ngModel name="website" id="inputWebsite" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputEmail">Email:</label></div>
      <div class="col-md-3"><input ngModel name="email" id="inputEmail" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div class="row">
      <div class="col-md-3"><label for="inputContactNumber">Contact Number:</label></div>
      <div class="col-md-3"><input ngModel name="contactNumber" id="inputContactNumber" class="form-control" type="text" style="width: 200px;"></div>
    </div><br/>

    <div>
      <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
    </div>

  </form>
</div>
