<div>
  <button type="button" class="btn btn-success inline-block" [routerLink]="['/sellerHome']">Back</button>
</div>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Description</th>
    <th scope="col">Manufacturer</th>
    <th scope="col">Price</th>
    <th scope="col">Remark</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ item.i_desc }}</td>
    <td>{{ item.i_mft }}</td>
    <td>{{ item.i_price }}</td>
    <td>{{ item.i_remarks }}</td>
    <td><button  class="btn btn-primary"  type="submit" [routerLink]="['/detail',item.i_id]">View</button ></td>
  </tr>
  </tbody>
</table>
